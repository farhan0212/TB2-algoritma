<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="h1">Form Input Validation</h1>

    <!-- form -->
    <form id="inputForm" class="form">
      <label>Username</label>
      <br />
      <small>min 3 - 16 character</small>
      <input type="text" id="inputUsername" placeholder="Username ..." />
      <span id="usernameError" class="error"></span>
      <br class="border" />
      <label>Email</label>
      <br />
      <small>must email</small>
      <input type="email" id="inputEmail" placeholder="John@example.com" />
      <span id="emailError" class="error"></span>
      <br />
      <label>Password</label>
      <br />
      <small
        >min 8 character, must contain uppercare, lowercase and special
        character</small
      >
      <input type="password" placeholder="Password..." id="inputPassword" />
      <span id="passwordError" class="error"></span>
      <br />
      <button type="submit" class="btn">Submit</button>
    </form>
    <!-- end form -->
    <script src="script.js"></script>
  </body>
</html>
